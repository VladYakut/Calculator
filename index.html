<!DOCTYPE html>
<html>
<head>
	<title>Калькулятор</title>
</head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel="stylesheet" type="text/css" href="styles.css">
<body>

<form class="container1">
	<input type="text" name="display" id="display" class="w3-input" readonly="readonly" value = "">
	<div class="container2">
		<input type="button" class="num1 button numberButton w3-button w3-theme" value="1">
		<input type="button" class="num2 button numberButton w3-button w3-theme" value="2">
		<input type="button" class="num3 button numberButton w3-button w3-theme" value="3">
		<input type="button" class="num4 button numberButton w3-button w3-theme" value="4">
		<input type="button" class="num5 button numberButton w3-button w3-theme" value="5">
		<input type="button" class="num6 button numberButton w3-button w3-theme" value="6">
		<input type="button" class="num7 button numberButton w3-button w3-theme" value="7">
		<input type="button" class="num8 button numberButton w3-button w3-theme" value="8">
		<input type="button" class="num9 button numberButton w3-button w3-theme" value="9">
		<input type="button" class="num0 button numberButton w3-button w3-theme" value="0">
		<input type="button" class="numplus button operationButton w3-button w3-theme" value="+">
		<input type="button" class="numminus button operationButton w3-button w3-theme" value="-">
		<input type="button" class="numstar button operationButton w3-button w3-theme" value="*">
		<input type="button" class="numslash button operationButton w3-button w3-theme" value="/">
		<input type="button" class="numequals button equalsButton w3-button w3-theme" id="eqvls" value="=">
		<input type="button" class="numAC button clearAllButton w3-button w3-theme" id="clearAll" value="AC">
		<input type="button" class="numCE clearDisplay w3-button w3-theme" id="clearDisplay" value="CE">
		<input type="button" class="numdot button dotButton w3-button w3-theme" id="dotBtn" value=".">

	</div>
</form>
</footer>
<script src="script.js"></script>
</body>
</html>
